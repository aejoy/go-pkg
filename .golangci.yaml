run:
  timeout: 5m

linters-settings:
  depguard:
    rules:
      main:
        allow:
          - fmt
          - math
          - errors
          - context
          - net/http
          - github.com/gofiber/fiber/v3
          - encoding/json
          - github.com/jackc/pgx/v5/pgxpool
          - database/sql
          - github.com/golang-migrate/migrate/v4
          - github.com/zeebo/xxh3
          - github.com/aejoy/xgo
  lll:
    line-length: 200

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - copyloopvar
    - funlen
    - gochecknoglobals
    - gocheckcompilerdirectives
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - err113
    - gofmt
    - goimports
    - mnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nestif
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl
